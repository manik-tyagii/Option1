<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Skill Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-player">
      <iframe
        src="https://www.youtube.com/embed/UOoWX0IdC4w"
        frameborder="0"
        allowfullscreen
        style="width: 100%; height: 250px"
      ></iframe>
    </div>
    <header>
      <h1>YouTube Aggregated Free Skill Course</h1>
    </header>
    <div class="container">
      <div class="course-overview">
        <h2><u>Course Title: Learn Web Development</u></h2>
        <div class="course-details">
          <p>Skill Level: Beginner</p>
          <p>Estimated Duration: 10 hours</p>
          <p>Number of Videos: 12</p>
          <p>Average Rating: 4.8/5</p>
        </div>
        <button>Enroll Now</button>
      </div>
      <div class="video-list">
        <h3>Video List</h3>
        <div class="video-item">
          <p>Title: Level Up Your Web Development Skills</p>
          <p>Duration: 1.25 minutes</p>
          <p>Views: 10,000</p>
          <label><input type="checkbox" /> Mark as Completed</label>
        </div>
      </div>
      <div class="notes-section">
        <h3>Notes</h3>
        <textarea
          placeholder="Add your notes here..."
          rows="5"
          style="width: 100%"
        ></textarea>
      </div>
      <progress id="progressBar" value="30" max="100"></progress>
      <br />
      <button id="updateProgressBtn">Update Progress</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
